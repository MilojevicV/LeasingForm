<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Leasing Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Car Leasing Calculator</h1>
        <form id="leasingForm">
            <div class="form-group">
                <label for="carType">Car Type:</label>
                <select id="carType" name="carType" required>
                    <option value="brandNew">Brand New</option>
                    <option value="used">Used</option>
                </select>
            </div>
            <div class="form-group">
                <label for="carValue">Car Value (€10,000 - €200,000):</label>
                <input type="number" id="carValue" name="carValue" min="10000" max="200000" required>
                <input type="range" id="carValueRange" name="carValueRange" min="10000" max="200000" step="1000">
            </div>
            <div class="form-group">
                <label for="leasePeriod">Lease Period (months):</label>
                <select id="leasePeriod" name="leasePeriod" required>
                    <option value="12">12</option>
                    <option value="24">24</option>
                    <option value="36">36</option>
                    <option value="48">48</option>
                    <option value="60">60</option>
                </select>
            </div>
            <div class="form-group">
                <label for="downPayment">Down Payment (10% - 50%):</label>
                <input type="number" id="downPayment" name="downPayment" min="10" max="50" step="5" required>
                <input type="range" id="downPaymentRange" name="downPaymentRange" min="10" max="50" step="5">
            </div>
        </form>
        <div class="results">
            <hr>
            <h2>Leasing Details</h2>
            <div class="results-content">
                <div class="left-column">
                    <p id="totalCost">Total Leasing Cost: €0.00</p>
                    <p id="downPaymentAmount">Down Payment: €0.00 (0%)</p>
                </div>
                <div class="separator"></div>
                <div class="right-column">
                    <p id="monthlyInstallment">Monthly Installment: €0.00</p>
                    <p id="interestRateDisplay">Interest Rate: 0%</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
